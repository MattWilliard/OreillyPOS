########## Hibernate ddl auto (create, create-drop, validate, update) ##########
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    url: jdbc:h2:mem:invoice
    driver-class-name: org.h2.Driver
    username: sa
    password: pwd
  h2:
    console:
      enabled: true
